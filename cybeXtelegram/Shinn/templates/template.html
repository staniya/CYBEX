<!DOCTYPE html>
<link rel = "stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome, Admin!</title>
    </head>
    <body>
        <div class="container">
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            {% if error %}
                <p class="error"><strong>Error:</strong>{{ error }}</p>
            {% endif %}
            <!-- inheritance -->
            {% block content %}
            {% endblock %}
            <!-- end inheritance -->
        </div>
    </body>
</html>
