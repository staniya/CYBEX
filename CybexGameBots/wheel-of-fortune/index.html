<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CybeX Wheel of Fortune</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="skippr/skippr_answer/css/skippr.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">  

  <script src="js/jquery-3.1.0.min.js"></script>

</head>

<body">

  <!--Initial pop up tag -->
  <div id="game" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">     
          <section>
            <p class= "wow fadeInLeft">
              我是一个跟命运有一些联系bot, <br/>
            </p>
            <p class= "wow fadeInLeft" data-wow-delay="2s">
              我会告诉你今日币运 <br/>
            </p> 
            <p class= "wow fadeInLeft" data-wow-delay="4s">
              心诚则灵，或许它会给你一些启示
            </p>
          </section>
        </div>

      <div class="modal-footer">
      </div>
      </div>
    </div>
    </div>
  </div>

  <div class = "title">
      <h1 class = "wow rubberBand" data-wow-iteration="5">狗年你有“币运”吗？</h1>
  </div>
  

  <div class="fortune">
  <div id="fortune-wheel"></div>
  <div id="awardresult">
    <h5>点击开始获取今日币运！</h5>
    <h4></h4>
    <h6></h6>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/kineticjs/5.2.0/kinetic.min.js'></script> 
  <script src="skippr/skippr_answer/js/skippr.min.js"></script>
  <script src="wow/wow.min.js"></script>
  <script src='https://d3js.org/d3.v3.min.js'></script>
  <script  src="js/index-real.js"></script>
  <script  src="js/fortune-wheel-game.js"></script>

</body>

</html>
